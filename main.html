<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sculpt and Sip!</title>

    <!-- Link to Google Fonts for Girly Pop Style -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Sacramento&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Baloo 2', cursive;
            margin: 0;
            padding: 0;
            background-color: #bc4749;
            color: #386641;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f2e8cf;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Sacramento', cursive;
            color: #bc4749;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .event-details {
            margin-top: 20px;
            font-size: 18px;
            color: #386641;
            line-height: 1.8;
        }
        .cta-button {
            display: inline-block;
            text-align: center;
            background-color: #bc4749;
            color: #f2e8cf;
            padding: 14px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin-top: 25px;
        }
        .cta-button:hover {
            background-color: #bc4749;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bc4749;
        }
        .footer a {
            color: #bc4749;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Alcohol!</h1>
        <p style="font-size: 24px; color: #bc4749; font-weight: bold;">Come over and drink, hang out and make some clay sculptures</p>

        <div class="event-details">

</div>

    </div>
